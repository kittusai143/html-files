<!DOCTYPE html>
<html>
    <head>
        <body>
            <h1>string search</h1>
            <p>string search paragraph</p>
            <p id="demo"></p>
            <script>
                let text1="Hello saikiran";
                let text2=text1.search("saikiran");
                document.getElementById("demo").innerHTML=text2;
            </script>
        </body>
    </head>
</html>
