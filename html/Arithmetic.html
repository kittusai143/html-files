<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>Arithmetic operator</h1>
        <p>Arithmetic operator paragraph</p>
        <p id="demo"></p>
        <script>
            let x=100+50*3;
            let y=(60+10)*x;
            z=x+y;
            z++;
            document.getElementById("demo").innerHTML=z;
        </script>
    </body>
</html>
