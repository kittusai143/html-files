<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>Trim</h1>
        <p>Trim paragraph</p>
        <p id="demo"></p>
        <script>
            let text1="     HelloWorld!     ";
            let text2=text1.trimStart();
            document.getElementById("demo").innerHTML="Length text1 = " + text1.length + "<br> Length text2 = " + text2.length;
        </script>
    </body>
</html>
