<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>JavaScript numeric</h1>
        <p>JavaScript numeric paragraph</p>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <script>
            let points=[40,60,1,4,8,10,2];
            document.getElementById("demo1").innerHTML=points;
            points.sort(function(a,b){return a-b});
            document.getElementById("demo2").innerHTML=points;
        </script>
    </body>
</html>
