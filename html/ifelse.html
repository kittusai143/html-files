<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>Javascript if else</h1>
        <p>Javascript if else paragraph</p>
        <p id="demo"></p>
        <script>
            const time=new Date().getHours();
            let greeting;
            if (time<10){
                greeting="Good morning";
            }else if (time<20){
                greeting="Good day";
            }else{
                greeting="Good evening";
            }
            document.getElementById("demo").innerHTML=greeting;
        </script>
    </body>
</html>
