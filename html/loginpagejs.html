    <h1>Creative</h1>

    <div class="container">
        <div class="image1">
            <img class="image" src="https://ninjasites.com/images/blog/webpage-creation.png?v=1684153977260389102" alt="persons" />
        </div>
        <div class="container1">
            <h4 class="heading">
                Welcome Back!

            <p class="paragraph">
                Login to continue
            </p>
            <input id="Email-Id" class="input" type="Email-Id" placeholder="Email-Id"><br />
            <br />

            <label class="label">FORGET PASSWORD?</label>
        </div>

        <div>
            <i class="fa fa-twitter" style="display:block; font-size:48px; margin-top:534px; margin-left: -200px; color:skyblue; background-color:lightgrey; padding:10px; border-radius:47px; width:45px"></i>

        <div>

        <div>

        <div>

        </div>
        <script>
            function displayInfo() {
                let EmailId = document.getElementById("Email-Id").value;
                let password = document.getElementById("password").value;

                if (EmailId.trim() === "" || password.trim() === "") {
                    console.log("Please Enter both Email-Id and Password");
                    alert("Please Enter both Email-Id and Password");
                } else if (EmailId === "sai" && password === "12345") {
                    console.log("Login successfully");
                    alert("Login successfully");
                } else {
                    console.log("Invalid Email-Id and password please try again");
                    alert("Invalid Email-Id and password please try again");
                }
            }
