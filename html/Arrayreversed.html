<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>Javascript Arrays</h1>
        <p>Javascript Arrays paragraph</p>
        <p id="demo"></p>
        <script>
            const months=["Jan","Feb","Mar","Apr"];
            const reversed=months.toReversed();
            document.getElementById("demo").innerHTML=reversed;
        </script>
    </body>
</html>
