<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>Repeat</h1>
        <p>Repeat paragraph</p>
        <p id="demo"></p>
        <script>
          let text="Hello World!";
          let result=text.repeat(6);
          document.getElementById("demo").innerHTML=result;
        </script>
    </body>
</html>
