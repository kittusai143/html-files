<!DOCTYPE html>
<html>
<body>
<h1>The  JavaScript copyWithin() Method</h1>
<p>copyWithin() copies array elements to another position in an array, overwriting existing values:</p>
<p id="demo"></p>
<script>
const fruits = ["Banana", "Orange", "Apple", "Mango", "Kiwi", "Papaya"];
document.getElementById("demo").innerHTML = fruits.copyWithin(1,1,2);
</script>
</body>
</html>
