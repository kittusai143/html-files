<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>Javascript DoWhile Heading</h1>
        <p>Javascript DoWhile Paragraph</p>
        <p id="demo"></p>
        <script>
            let text="";
            let i=0;
            do{
                text+="<br/>"+i;
                i++;
            } while (i<=10);
            document.getElementById("demo").innerHTML=text;
        </script>
    </body>
</html>
