<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>Javascript Arrayobjectsort</h1>
        <p>Javascript Arrayobjectsort paragraph</p>
        <p id="demo"></p>
        <script>
            const cars=[
                {type:"Volvo",year:2016},
                {type:"BMW",year:2018},
                {type:"AUDI",year:2020}
            ];
            displaycars();
            cars.sort(function(a,b){return a.year-b.year});
            displaycars();

            function displaycars(){
                document.getElementById("demo").innerHTML=
                cars[0].type + " " + cars[0].year+"<br>"+
                cars[1].type + " " + cars[1].year+"<br>"+
                cars[2].type + " " + cars[2].year;
            }
        </script>
    </body>
</html>
