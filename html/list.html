<!DOCTYPE html>
<html>
    <head>
        <title>lists</title>
        <style>
            .container{
                list-style-position: outside;
                background-color: lightgoldenrodyellow;
                color:red;
                padding:30px;
                margin: 10px;
                border:4px solid green;
            }
            .bg-container{
                list-style-position: outside;
                background-color:lightgreen;
                color:green;
                padding: 40px;
                margin: 10px;
                border:3px solid maroon;
                position: relative;
            }
        </style>
    </head>
    <body>
    <h1>Heading</h1>
    <ul class="container">
        <li>Milk</li>
        <li>Oil</li>
        <li>Bread</li>
    </ul>
    <ol class="bg-container">
        <li>Apple</li>
        <li>Orange</li>
        <li>grapes</li>
    </ol>
</body>
</html>
