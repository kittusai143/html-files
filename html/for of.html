<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>Javascript Loops heading</h1>
        <p>Javascript Loops paragraph</p>
        <p id="demo"></p>
        <script>
            let fruit="Banana";
            let x="";
            for(let i of fruit){
                x+=i+"<br/>";
            }
            document.getElementById("demo").innerHTML=x;
        </script>
    </body>
</html>
