<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>Javascript while loop heading</h1>
        <p>Javascript while loop paragraph</p>
        <p id="demo"></p>
        <script>
            let text="";
            let i=15;
            while (i>=0){
                text+="<br/>"+i;
                i--;
            }
            document.getElementById("demo").innerHTML=text;
        </script>
    </body>
</html>
