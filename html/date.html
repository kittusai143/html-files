<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>Javascript Date</h1>
        <p>Javascript Date paragraph</p>
        <button onclick="myFunction()">Try it</button>
        <p id="demo"></p>
        <script>
            function myFunction(){
            const date=new Date();
            document.getElementById("demo").innerHTML=date.getDay();
        }
        </script>
    </body>
</html>
