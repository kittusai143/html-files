<!DOCTYPE html>
<html>

    <body>
        <h1>Javascript arrays</h1>
        <p>Javascript arrays paragraph</p>
        <p id="demo"></p>
        <script>
            const months=["Jan","Feb","Mar"];
            const sorted=months.toSorted();
            document.getElementById("demo").innerHTML=sorted;
        </script>
