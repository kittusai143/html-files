<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>Concat</h1>
        <p>Concat paragraph</p>
        <p id="demo"></p>
        <script>
         text = "Hello" + " " + "World!";
         text = "Hello".concat(" ", "World!");
          document.getElementById("demo").innerHTML=text;
        </script>
    </body>
</html>
