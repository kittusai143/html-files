<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>Array POP</h1>
        <p>Array POP paragraph</p>
        <p id="demo"></p>
        <script>
            const fruits=["Mango","Orange","Apple","Banana"];
            fruits.pop();
            document.getElementById("demo").innerHTML=fruits;
        </script>
    </body>
</html>
