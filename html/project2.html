<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
        <title>
            Homepage template
        </title>
    </head>
    <style>

        img{
            float:right;
            border-radius: 25px;
            width:600px;
            height:1000px;
            margin-right: 500px;
        }
         
        h1{
            margin-left:180px;
            border:200px;
            margin-top: 180px;
            font-size: 80px;
            color:gray;
        }

        p{
            margin-left:200px;
            border:180px;
            margin-top: 30px;
            font-size: 50px;
        }

        .button1{
            margin-left: 200px;
            margin-top: 50px;
            padding:30px;
            border-radius: 20px;
            background-color:green;
        }

        @keyframes animate {
  0%   {width:200px}
  25%   {width:225px}
  100% {width:250px}
}

        .button1:hover {
            position: relative;
            animation-name: animate;
            animation-duration: 10s;
        }

        .button2{
            margin-left: 10px;
            margin-top: 50px;
            border-radius: 20px;
            padding:30px;
        }
    </style>
    <body>
        <div class="container">
            <div>
                <img src="https://mobirise.com/extensions/devicem5/assets/images/image11.jpg" alt="Speaker"/>
            </div>
        </div>
        <h1>
            Device M5 Theme
        </h1>
        <p>
            DeviceM5 is a theme for mobile device, portable music, digital blog, musician, producer, magazine, portfolio, photography, newspaper, startups, digital news, personal blog, electronics, digital products, gadgets, smart home products.
        </p>
        <button class="button1">
            <ion-icon name=arrow-forward-outline></ion-icon>Buy now
        </button>
        <button class="button2">
            Live demo
        </button>
    </body>
</html>
