<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>Replacing</h1>
        <p>Replacing paragraph</p>
        <button onclick="myFunction()">Try it</button>
        <p id="demo"></p>
        <script>
            function myFunction(){
            let text1="Hello World!";
            let text2=text1.replace("Hello World!","Sai");
            document.getElementById("demo").innerHTML=text2;
            }
        </script>
    </body>
</html>
