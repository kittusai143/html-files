<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>arrayspush</h1>
        <p>arrayspush paragraph</p>
        <p id="demo"></p>
        <script>
            const fruits=["Banana","Apple","Orange","Mango"];
            fruits.push("Grapes");
            document.getElementById("demo").innerHTML=fruits;
        </script>
    </body>
</html>
