<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            class Person{
                constructor(firstName,lastName){
                    this.firstName=firstName;
                    this.lastName=lastName;
                }
                displayFullName(){
                    return this.firstName+" "+this.lastName;
                }
            }
            let PersonObj=new Person("Virat","Kohli");
            console.log(PersonObj.displayFullName());
        </script>
    </body>
</html>
