<!DOCTYPE html>
<html>
    <head></head>
    <h1>JavaScript find</h1>
    <p>JavaScript find paragraph</p>
    <p id="demo"></p>
    <script>
       const numbers = [4, 9, 16, 25, 29];
       let first = numbers.find(myFunction);
       document.getElementById("demo").innerHTML = first;
       function myFunction(value, index, array) {
        return value < 25;
    }
    </script>
    </html>
