<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrays</h1>
<p>Slice out a part of an array</p>
<p id="demo"></p>
<script>
const fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
const result = fruits.slice(0,4);
document.getElementById("demo").innerHTML = fruits + "<br><br>" + result;
</script>
</body>
</html>
