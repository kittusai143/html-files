<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>Javascript Break statement heading</h1>
        <p>Javascript Break statement paragraph</p>
        <p id="demo"></p>
        <script>
            let text="";
            for(let i=0;i<10;i++){
                if(i==3){break}
                    text+=i;
            }
            document.getElementById("demo").innerHTML=text;
        </script>
    </body>
</html>
