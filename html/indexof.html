<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrays</h1>
<p>The indexOf() Method<p>
<p id="demo"></p>
<script>
const fruits = ["Apple", "Mango", "Orange", "Banana"];
let position = fruits.indexOf("Mango") + 1;

document.getElementById("demo").innerHTML = "Mango is found in position " + position;
</script>

</body>
</html>
