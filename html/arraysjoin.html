<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>JavaScript arraysjoin</h1>
        <p>JavaScript arraysjoin paragraph</p>
        <p id="demo"></p>
        <script>
            const fruits=["Banana","Apple","Orange","Mango"];
            document.getElementById("demo").innerHTML=fruits.join("*");
        </script>
    </body>
</html>
