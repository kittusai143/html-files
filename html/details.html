<!DOCTYPE html>
<html>
    <head>
        <title> Details</title>
        <style>
            table {
                font-family: serif;
                border-collapse:collapse;
                font-size:25px;
                font-style: normal;
                font-weight: bold;
                font-variant: small-caps;
                line-height: 15px;
            }
            th,td {
               text-align: center;
               padding:15px;
               margin:200px;
               text-decoration: none;
            }
            tr:nth-child(even){
                background-color: #dddddd;
            }
            table,th,td {
                border:1px solid black;
            }
        </style>
    </head>
    <body>
    <h1>Table</h1>
    <table style="width:100%">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Education</th>
        </tr>
        <tr>
            <td>saikiran</td>
            <td>23</td>
            <td>Btech</td>
        </tr>
        <tr>
            <td>charan</td>
            <td>25</td>
            <td>Btech</td>
        </tr>
    </table>
    </body>
</html>
