<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>JavaScript flatmap</h1>
        <p>JavaScript flatmap paragraph</p>
        <p id="demo"></p>
        <script>
            const myArray=[1,2,3,4,5,6];
            const newArray=myArray.flatMap((x)=>x*2);
            document.getElementById("demo").innerHTML=newArray;
        </script>
    </body>
</html>
